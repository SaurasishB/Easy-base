# Liferay Source Formatter Configuration for EasyBase Project
# This file configures the Liferay Source Formatter with EasyBase coding standards
#

#
# Basic Configuration
#
source.auto.fix=true
source.files.includes=**/*.java
source.use.properties=true
source.formatter.excludes=**/.git/**,**/node_modules/**,**/PostgreSQLTestBase.java,**/target/**

#
# Copyright Configuration
#
# Enable Copyright Check Now That Headers Are Added
#
source.check.CopyrightCheck.enabled=true

#
# Disable Specific Checks
#
# Disable package path check - we want to keep our 'api' package structure
# Disable strict Liferay-specific checks that don't fit our project
#
source.check.JavaPackagePathCheck.enabled=false

#
# Keep Some Specific Checks Disabled
#
checkstyle.MemberNameCheck.enabled=false
checkstyle.MissingModifierCheck.enabled=false
source.check.JavaLongLinesCheck.enabled=false

#
# Java-specific formatting rules
#
java.format.imports=true
java.format.code=true
java.sort.methods=true
java.check.unused.imports=true

#
# Enable Specific Checks
#
java.check.array.syntax=true
java.check.chaining=true
java.check.collections=true
java.check.constants=true
java.check.constructors=true
java.check.enhanced.for.loop=true
java.check.imports=true
java.check.lambda=true
java.check.method.naming=true
java.check.private.methods=true
java.check.variable.naming=true

#
# Custom rules for EasyBase coding standards
# Collections optimization: Use Collections.addAll instead of Arrays.asList
#
java.transform.arrays.to.collections=true

#
# Lambda Expression Simplification
#
java.transform.lambda.expressions=true

#
# Private Method Naming with Underscore Prefix
#
java.private.method.prefix=_

#
# Constructor Parameter Ordering
#
java.constructor.parameters.first=true

#
# Enhanced for-loop preference
#
java.prefer.enhanced.for.loop=true

#
# Method Chaining Restrictions
#
java.restrict.method.chaining=true
java.allowed.chaining.types=*Builder,JSONObject,Optional,Stream

#
# Import Organization
#
java.imports.order=com,jakarta,java,javax,org

#
# Line Ending and Whitespace
#
source.trim.trailing.whitespace=true
source.end.with.newline=true

#
# Formatting Preferences
#
java.format.annotations=true
java.remove.unused.imports=true