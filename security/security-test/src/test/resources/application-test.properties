# Test configuration for EasyBase Security Integration Tests

# Database configuration - using PostgreSQL with Testcontainers
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL script initialization
spring.sql.init.mode=always
spring.sql.init.platform=postgresql

# Security configuration for testing
easy.base.security.jwt.algorithm=HS256
easy.base.security.jwt.secret-key=test-secret-key-for-integration-tests-only
easy.base.security.jwt.issuer=easy-base-test
easy.base.security.jwt.audience=easy-base-test-audience
easy.base.security.jwt.access-token-ttl=PT15M
easy.base.security.jwt.refresh-token-ttl=P7D
easy.base.security.jwt.rotate-refresh-tokens=true

# Session configuration for testing
easy.base.security.session.default-ttl=PT1H
easy.base.security.session.max-sessions-per-user=5
easy.base.security.session.sliding-expiration=true
easy.base.security.session.cleanup-grace-period=P1D
easy.base.security.session.cleanup-interval=PT1H

# User default password
easy-base.user.default-password=backToDust

# Logging configuration
logging.level.com.easybase=INFO
logging.level.org.springframework.security=DEBUG