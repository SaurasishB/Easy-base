# Application Configuration
app.name=Easy Base
app.version=1.0.0

# Timezone Configuration
app.timezone=UTC
app.user.timezone.enabled=true
app.timezone.header=X-User-Timezone

# Date/Time Formats
app.date.format=yyyy-MM-dd
app.datetime.format=yyyy-MM-dd'T'HH:mm:ss
app.datetime.zone.format=yyyy-MM-dd'T'HH:mm:ssXXX

# JPA/HIBERNATE Configuration
jpa.hibernate.ddl-auto=create-drop
jpa.hibernate.dialect=org.hibernate.dialect.HSQLDialect
jpa.hibernate.show_sql=true
jpa.hibernate.format_sql=true

# SITE JWT AUTHENTICATION Configuration
security.site.jwt.secret=your-production-site-secret-key-must-be-32-characters-minimum-for-security
security.site.jwt.expiration=86400000
security.site.jwt.issuer=easyBase-app
security.site.jwt.audience=site-users

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-dates-with-zone-id=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.accept-single-value-as-array=true
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=${app.timezone}

# CORS Configuration
cors.allowed.origins=*
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed.headers=*
cors.exposed.headers=X-Total-Count,X-Server-Timezone,X-User-Timezone
cors.max.age=3600

# Logging
logging.level.com.easyBase=DEBUG
logging.level.com.easyBase.security=DEBUG
logging.level.com.easyBase.security.jwt=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Request/Response Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true